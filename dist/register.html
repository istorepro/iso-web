
<!-- We don't need full layout here, because this page will be parsed with Ajax-->
<!-- Top Navbar-->
<div class="navbar">
  <div class="navbar-inner">
    <div class="left"><a href="#" class="back link"><i class="icon icon-back"></i> 返回</a></div>
    <div class="center sliding">注册</div>
  </div>
</div>
<div class="pages">
  <!-- Page, data-page contains page name-->
  <div data-page="register" class="page">
    <!-- Scrollable page content-->
    <div class="page-content">
      <div class="content-block">
        <form id="register-form" class="list-block">
          <ul>
            <li>
              <div class="item-content">
                <div class="item-inner">
                 <div class="item-title label">手机</div>
                  <div class="item-input">
                    <!-- Make sure that input have "name attrobute" -->
                    <input type="text" name="phone" maxlength="11" placeholder="手机号码">
                 </div>
                </div>
              </div>
            </li>
            <li>
              <div class="item-content">
                <div class="item-inner">
                  <div class="item-title label">密码</div>
                  <div class="item-input">
                    <!-- Make sure that input have "name attrobute" -->
                    <input type="password" name="password" placeholder="至少6位">
                  </div>
                </div>
              </div>
            </li>
            <li>
              <div class="item-content">
                <div class="item-inner">
                  <div class="item-title label">密码确认</div>
                  <div class="item-input">
                    <!-- Make sure that input have "name attrobute" -->
                    <input type="password" name="password2" placeholder="至少6位">
                  </div>
                </div>
              </div>
            </li>
          </ul>
        </form>
        <p><a href="#" class="button button-big button-fill color-blue" id="btn-register">注册</a></p>
      </div>
    </div>
  </div>
</div>
