<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>My App</title>
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="css/framework7.ios.min.css">
    <link rel="stylesheet" href="css/framework7.ios.colors.min.css">
    <link rel="stylesheet" href="css/framework7-icons.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/my-app.css">
  </head>
  <body>
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar-overlay"></div>
    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-reveal">
      <div class="content-block">
        <p>Left panel content goes here</p>
      </div>
    </div>
    <!-- Right panel with cover effect-->
    <div class="panel panel-right panel-cover">
      <div class="content-block">
        <p>Right panel content goes here</p>
      </div>
    </div>
    <!-- Views-->
    <div class="views">
      <!-- Your main view, should have "view-main" class-->
      <div class="view view-main">
        <!-- Top Navbar-->
        <div class="navbar">
          <div class="navbar-inner">
            <!-- We have home navbar without left link-->
            <div class="center sliding">图片</div>
          </div>
        </div>
        <!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-through toolbar-through">
          <!-- Page, data-page contains page name-->
          <div data-page="index" class="page">
            <!-- Scrollable page content-->
            <div class="page-content">
              <div class="img-block">
                  <div class="img-title">深圳连下一个月的暴雨</div>
                  <div class="img">
                    <img src="http://192.168.31.107:8080/public/0111.jpg" class="img-responsive" data-src="http://192.168.31.107:8080/public/0111.jpg|http://192.168.31.107:8080/public/0106.jpg">
                    <span>2 图</span>
                  </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Bottom Toolbar-->
        <div class="toolbar tabbar tabbar-labels">
          <div class="toolbar-inner">
              <a href="index.html" class="link active">
                  <i class="f7-icons">photos</i>
                  <span class="tabbar-label">图片</span>
              </a>
              <a href="video.html" class="link">
                  <i class="f7-icons">play_round_fill</i>
                  <span class="tabbar-label">视频</span>
              </a>
              <a href="chat.html" class="link" data-reload="false">
                  <i class="f7-icons">chats</i>
                  <span class="tabbar-label">交友</span>
              </a>
              <a href="user.html" class="link">
                  <i class="f7-icons">person</i>
                  <span class="tabbar-label">我的</span>
              </a>
          </div>
        </div>
      </div>
    </div>
    <script type="text/template7" id="hasLoginTemplate">
      <p class="text-center"><img src="{{header}}" width="80"></p>
      <p class="text-center">
        <a href="#" id="change-name">{{name}}</a>
      </p>
      <br>
    </script>
    <script type="text/template7" id="notLoginTemplate">
      <form id="login-form" class="list-block store-data">
          <ul>
            <li>
              <div class="item-content">
                <div class="item-inner">
                 <div class="item-title label">手机</div>
                  <div class="item-input">
                    <!-- Make sure that input have "name attrobute" -->
                    <input type="text" name="phone" maxlength="11" placeholder="手机号码">
                 </div>
                </div>
              </div>
            </li>
            <li>
              <div class="item-content">
                <div class="item-inner">
                  <div class="item-title label">密码</div>
                  <div class="item-input">
                    <!-- Make sure that input have "name attrobute" -->
                    <input type="password" name="password" placeholder="至少6位">
                  </div>
                </div>
              </div>
            </li>
          </ul>
        </form>
    </script>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/my-app.js"></script>
  </body>
</html>
